<!DOCTYPE html>
<html>
<head>
	<title>Mario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.green {
			background-color: green;
		}
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: beige;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color: rgb(139,69,19);
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 45px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}
	</style>
</head>
<body>
	<!-- USE BOOTSTRAP'S CONTAINER, ROW, AND COLUMN CLASSES TO DRAW YOUR PIXEL ART! -->
	<div class="container">
		<div class="row">
			<div class="col-lg-3 transparent"></div>
			<div class="col-lg-6 green"></div>
			<div class="col-lg-3 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-9 green"></div>
			<div class="col-lg-1 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-3 black"></div>
			<div class="col-lg-2 beige"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-1 beige"></div>
			<div class="col-lg-3 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 transparent"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-1 beige"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-3 beige"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-3 beige"></div>
			<div class="col-lg-1 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 transparent"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-1 beige"></div>
			<div class="col-lg-2 black"></div>
			<div class="col-lg-3 beige"></div>
			<div class="col-lg-1 black"></div>
			<div class="col-lg-3 beige"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 transparent"></div>
			<div class="col-lg-2 black"></div>
			<div class="col-lg-4 beige"></div>
			<div class="col-lg-4 black"></div>
			<div class="col-lg-1 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-8 beige"></div>
			<div class="col-lg-2 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-2 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-3 green"></div>
			<div class="col-lg-4 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 transparent"></div>
			<div class="col-lg-3 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-2 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-3 green"></div>
			<div class="col-lg-1 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-2 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-4 green"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 beige"></div>
			<div class="col-lg-1 green"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-1 yellow"></div>
			<div class="col-lg-2 blue"></div>
			<div class="col-lg-1 yellow"></div>
			<div class="col-lg-1 blue"></div>
			<div class="col-lg-1 green"></div>
			<div class="col-lg-2 beige"></div>
		</div>
		<div class="row">
			<div class="col-lg-3 beige"></div>
			<div class="col-lg-6 blue"></div>
			<div class="col-lg-3 beige"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 beige"></div>
			<div class="col-lg-8 blue"></div>
			<div class="col-lg-2 beige"></div>
		</div>
		<div class="row">
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-3 blue"></div>
			<div class="col-lg-2 transparent"></div>
			<div class="col-lg-3 blue"></div>
			<div class="col-lg-2 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-1 transparent"></div>
			<div class="col-lg-3 brown"></div>
			<div class="col-lg-4 transparent"></div>
			<div class="col-lg-3 brown"></div>
			<div class="col-lg-1 transparent"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 brown"></div>
			<div class="col-lg-4 transparent"></div>
			<div class="col-lg-4 brown"></div>
		</div>
	</div>
</body>
</html>
